<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Maker2</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="lib/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="row box">
    <div class="nav-wrapper cyan valign-wrapper">
      <div class="container">
        <h4>Sandwich Maker</h4>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col ll6 pull-6">
        <table class="striped">
          <thead>
            <tr>
                <th>Name</th>
                <th>Email Address</th>
                <th>Donation Amount</th>
            </tr>
          </thead>
            <tbody id="tableTarget">
            </tbody>
        </table>
      </div>
      <div class="col l6">
        <form class="col l12">
          <div class="row">
            <div class="input-field col l12">
              <input placeholder="Name" id="donorName" type="text" class="validate">
              <!-- <label for="donorName"></label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col l12">
              <input placeholder="Email" id="donorEmail" type="email" class="validate">
             <!--  <label for="donorEmail">Email</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col l6">
              <input placeholder="Donation Amount" id="donationAmount" type="text" class="validate">
              <!-- <label for="donationAmount">Donation Amount</label> -->
            </div>
            <div class="col l6">
              <form action="#">
                <p>
                  <input name="group1" type="radio" id="test1" class="cyan" />
                  <label for="test1">One Payment</label>
                </p>
                <p>
                  <input name="group1" type="radio" id="test2" class="cyan" />
                  <label for="test2">Per Lap</label>
                </p>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <a class="waves-effect waves-light cyan btn" href="#" id="donateBtn">Make Donation</a>
            </div>
            <div class="col">
              <a class="waves-effect waves-light red lighten-2 btn" type="reset" href="#" id="cancelBtn">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='dist/app.js'></script>
</body>
</html>
